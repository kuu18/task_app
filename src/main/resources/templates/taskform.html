<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>タスク登録</title>
<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" >
<script>
  $('#date_sample').datepicker();
</script>
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-md-center">
      <div class="col col-lg-4">
        <h1 class="h2">タスク登録</h1>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col col-lg-4">
        <form th:action="@{/input}" method="post">
        <div class="mb-3">
          <label class="form-label">タスク名</label>
          <input type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">タスク詳細</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">期限</label>
          <input type="datetime-local" class="form-control">
        </div>
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-outline-primary">登録する</button>
        </div>
        </form>
    </div>
    </div>
  </div>
</body>
</html>
