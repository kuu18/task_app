<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: meta_header('タスク登録',~{::link},~{::script})">
<style>
  .errormessage {
    color: red;
  }
</style>
</head>
<body>
  <div th:replace="common :: header(false)"></div>
  <div class="container-fluid">
    <div class="row justify-content-md-center">
      <div class="col col-lg-4">
        <h2>タスク登録</h2>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col col-lg-4">
        <form th:action="@{/task/register}" th:object="${form}" method="post">
        <div class="mb-3">
          <label class="form-label">タスク名</label>
          <input type="text" th:field="*{name}" class="form-control">
          <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="errormessage" /></td>
        </div>
        <div class="mb-3">
          <label class="form-label">タスク詳細</label>
          <textarea class="form-control" th:field="*{content}" rows="3"></textarea>
          <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="errormessage" /></td>
        </div>
        <div class="mb-3">
          <label class="form-label">期限</label>
          <input type="datetime-local" th:field="*{deadLine}" class="form-control">
          <p th:if="${#fields.hasErrors('deadLine')}" th:errors="*{deadLine}" class="errormessage" /></td>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-outline-primary">登録する</button>
        </div>
        </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
