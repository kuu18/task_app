<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="meta_header(title,links,scripts)">
<meta charset="utf-8">
<title th:text="${title}+' | TaskApp'"></title>
<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" >
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<th:block th:replace="${links} ?: _" />
<th:block th:replace="${scripts} ?: _" />
</head>
<body>
  <header th:fragment="header(searchFlag)" class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-1 me-0 px-3" th:href="@{/task/management}">TaskApp</a>
    <p th:text="${title}"></p>
    <form class="col-md-3 d-flex justify-content-end" th:action="@{/task/management}" method="post" th:if="${searchFlag}">
      <input class="form-group me-3 flex-grow-1" type="text" placeholder="タスク名検索" name="nameKey">
      <button class="btn btn-link me-3" type="submit"><i class="bi bi-search text-white"></i></button>
    </form>
  </header>
</body>
</html>
