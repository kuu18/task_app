<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>タスク更新</title>
<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" >
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-md-center">
      <div class="col col-lg-4">
        <h1 class="h2">タスク編集</h1>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col col-lg-4">
        <form th:action="@{/task/update}" th:object="${form}" method="post">
          <div class="mb-3">
            <input type="hidden" th:field="*{taskId}" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">タスク名</label>
            <input type="text" th:field="*{name}" class="form-control">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" /></td>
          </div>
          <div class="mb-3">
            <label class="form-label">タスク詳細</label>
            <textarea class="form-control" th:field="*{content}" rows="3"></textarea>
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" /></td>
          </div>
          <div class="mb-3">
            <label class="form-label">期限</label>
            <input type="datetime-local" th:field="*{deadLine}" class="form-control">
            <p th:if="${#fields.hasErrors('deadLine')}" th:errors="*{deadLine}" /></td>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-outline-primary">更新する</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
